<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>


      for (let year = prompt('masukkan tahun'); year <= 2023; year ++) {
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
          console.log(year + " adalah tahun kabisat.");
        } else {
          console.log(year + " bukan tahun kabisat.");
        }
      }

      let tahun = 1900;
      while(tahun <= 2023){
       
        if((tahun % 4 === 0 && tahun % 100 !== 0) || tahun % 400 === 0){
            document.write(`${tahun} adalah tahun kabisat <br>`)
        } else{
            document.write(`${tahun} bukan tahun kabisat <br>`)
        }
        tahun++
      }

      let b = 1;
        do{
            console.log(b);
            b++
        } while(b <= 10)
    </script>
  </body>
</html>
